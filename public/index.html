<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特殊文字IMEデモ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .input-area {
      margin: 20px 0;
    }

    .input-area input,
    .input-area textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 8px;
    }

    .options {
      margin: 20px 0;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 4px;
    }

    .option-item {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>特殊文字IMEデモ</h1>

  <div class="options">
    <h2>有効な文字体系</h2>
    <div class="option-item">
      <label>
        <input type="checkbox" id="hentaigana" checked> 変体仮名
      </label>
    </div>
    <div class="option-item">
      <label>
        <input type="checkbox" id="siddham" checked> 悉曇文字
      </label>
    </div>
    <div class="option-item">
      <label>
        <input type="checkbox" id="itaiji" checked> 異体字
      </label>
    </div>
    <div class="option-item">
      <label>
        <input type="checkbox" id="buddha_name"> 仏名（悉曇文字）
      </label>
    </div>
  </div>

  <div class="input-area">
    <label for="input1">入力テスト1（input）：</label>
    <input type="text" id="input1" class="ime-enabled">
  </div>

  <div class="input-area">
    <label for="input2">入力テスト2（textarea）：</label>
    <textarea id="input2" class="ime-enabled" rows="4"></textarea>
  </div>
  <script type="module" src="./nagarjuna.demo.js"></script>
</body>
</html>
