  <div class="options">
    <h2>有効な文字体系</h2>
    <div class="option-item">
      <label>
        <input type="checkbox" id="hentaigana" checked> 変体仮名

    <div class="option-item">
      <label>
        <input type="checkbox" id="siddham" checked> 悉曇文字

      <label>
        <input type="checkbox" id="itaiji" checked> 異体字
      </label>
    </div>
    <div class="option-item">

      </label>
    </div>
  </div>

  <div class="input-area">
    <label for="input1">入力テスト1（input）：</label>
    <input type="text" id="input1" class="ime-enabled">
  </div>

  <div class="input-area">
    <label for="input2">入力テスト2（textarea）：</label>
